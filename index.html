<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="content/css/styles.css">
    <title>Landing Page</title>
</head>
<body>

    <!-- Overlay for mobile menu start -->
    <div class="menu-overlay"></div>
    <!-- Overlay for mobile menu end -->

    <!-- Header start -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand p-0" href="#">
                    <img src="/content/images/style-images/logo.svg" width="163" height="35" alt="One Request" />
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex d-md-none mob-nav-head align-items-center">
                        <a href="javascript:void(0);" class="mob-nav-links mr-4">Sign in</a>
                        <a href="javascript:void(0);" class="mob-nav-links btn-custom mr-4">Sign up free</a>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item d-none d-md-block">
                          <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li class="nav-item d-none d-md-block">
                          <a class="btn-custom nav-link" href="#">Sign up free</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">I'm a seller</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <!-- Banner section start -->
        <section class="page-banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="banner-content">
                            <h1>Hello.</h1>
                            <p class="text-weight-light">Whether you're a buyer searching for a car or a seller searching for a buyer, we're your easy button!</p>
                            <p class="mb-3">Let's find a car for you</p>
                            <div class="custom-input">
                                <input type="text" placeholder="Enter make, model or year">
                                <a href="javascript:void(0);" class="search-btn">
                                    <img src="content/images/favicons/icon-send.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="content/images/content-images/car.jpg" alt="Car" class="banner-image" />
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner section start -->
    </main>
    <!-- Main end -->

     <!-- Scripts start -->
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My Custom JS -->
    <script src="content/scripts/main.js"></script>
    <!-- Scripts end -->
    
</body>
</html>
